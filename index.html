<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; padding: 1rem;}
    .attribution a { color: hsl(75, 94%, 57%); }
  </style>
</head>
<body>
 <div class="card">
  <img src="assets\images\avatar-jessica.jpeg" alt="avatar_image" class="avatar">
  <h1>Jessica Randall</h1>
  <p class="location">London, United Kingdom</p>
  <p>"Front-end developer and avid reader."</p>
  <div class="links">
    <div class="button"><a href="github">GitHub</a></div>
    <div class="button"><a href="frontendmentor">Frontend Mentor</a></div>
    <div class="button"><a href="linkedin">LinkedIn</a></div>
    <div class="button"><a href="twitter">Twitter</a></div>
    <div class="button"><a href="instagram">Instagram</a></div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elliot</a>.
  </div>
</body>
</html>
